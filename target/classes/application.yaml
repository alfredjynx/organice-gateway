spring:
  application:
    name: organice-gateway

  cloud:
    discovery:
      locator:
        enabled: true
    gateway:
      routes:
        - id: organice-auth
          uri: lb://organice-auth
          predicates:
            - Path=/auth/**

        - id: organice-account
          uri: lb://organice-account
          predicates:
            - Path=/accounts/**
        
        - id: organice-lembrete
          uri: lb://organice-lembrete
          predicates:
            - Path=/lembretes/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka/}

api:
  endpoints:
    open: >
        POST /auth/register,
        POST /auth/login,
        ANY /auth/actuator/**,
        ANY /accounts/actuator/**
        ANY /lembretes/actuator/**

management:
  endpoints:
    web:
      base-path: /gateway/actuator
      exposure:
        include: [ 'prometheus' ]
